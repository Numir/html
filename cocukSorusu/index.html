<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhasebeci Nedim Usta</title>
    <meta http-equiv="refresh" content="1661" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="menu">
        <div class="giris">
            <h1>Giriş & Ayarlar</h1>
            <input type="text" id="ad" placeholder="Adınızı Giriniz..">
            <button id="start">Start</button>
            <div class="music">
                <audio src="kalimba.mp3 " loop="true "></audio>
                <!--   <button id="playstop ">Dinleti..</button> -->
            </div>
            <br>
            <h4>* Lütfen isminizi kayıt ediniz.</h4>
            <h4 class="hata" id="hata"></h4>
        </div>

        <div class="liste">
            <h2>Süreniz..</h2>
            <h2 id="time">0</h2>
            <div class="question" id="questions"></div>
            <div><input type="text" id="answer" placeholder="Cevabınızı Giriniz.."></div>
            <div class="result" id="results"></div>
        </div>
        <script src="./js/model.js "></script>
        <script src="./js/function.js "></script>
        <script src="./js/app.js "></script>
</body>

</html>
