<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.bubble.min.css" integrity="sha256-nDASta/lBtdF195iaa+A4toO60BrVFNa4kbIoo2Aqrw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" integrity="sha256-v8CXk4jNK+17M2pf++afnPnmYg4vfnWiCF8d72/asWI=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js" integrity="sha256-xnX1c4jTWYY3xOD5/hVL1h37HCCGJx+USguyubBZsHQ=" crossorigin="anonymous"></script>


</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="message"></div>
            <input type="text" name="password" class="password">
            <input type="button" value="Login" class="login-button">
        </div>
    </div>

    <div class="container"></div>
    <script src="app.js"></script>



    <!-- Create the editor container -->
    <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><br></p>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        quill.theme
        quill.setText('SÃ¼leyman\nSunumda..!\n');

        quill.formatLine(1, 4, 'align', 'center'); // center aligns both lines
        quill.formatText(0, 11, {
            'bold': true,
            'color': 'rgb(0, 0, 255)'
        });


        quill.formatText(0, 2, 'bold', true);
        quill.formatText(1, 2, 'italic', true);
        quill.getFormat(0, 2); // { bold: true }
        quill.getFormat(1, 1); // { bold: true, italic: true }

        quill.formatText(0, 2, 'color', 'red');
        quill.formatText(2, 1, 'color', 'blue');
        quill.getFormat(0, 3); // { color: ['red', 'blue'] }

        quill.focus();
    </script>

</body>

</html>
