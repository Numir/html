<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Sepet Uygulaması</title>
    <style>
      td {
        text-align: center;
      }

      .ui-menu {
        width: 150px;
      }

      td,
      th {
        padding: 4px;
        background-color: silver;
      }

      #kayitlar {
        margin-top: 10px;
        width: 500px;
      }
    </style>
    <script src="./lib/jquery-3.5.1.min.js"></script>
    <script>
      var cart = [];
      $(function () {
        if (localStorage.cart) {
          cart = JSON.parse(localStorage.cart);
          showCart();
        }
      });

      function addToCart() {
        var price = $('#products').val();
        var name = $('#products option:selected').text();
        var qty = $('#qty').val();

        for (var i in cart) {
          if (cart[i].Product == name) {
            cart[i].Qty = qty;
            showCart();
            saveCart();
            return;
          }
        }
        var item = {
          Product: name,
          Price: price,
          Qty: qty,
        };
        cart.push(item);
        saveCart();
        showCart();
      }

      function deleteItem(index) {
        cart.splice(index, 1);
        showCart();
        saveCart();
      }

      function saveCart() {
        if (window.localStorage) {
          localStorage.cart = JSON.stringify(cart);
        }
      }

      function showCart() {
        if (cart.length == 0) {
          $('#cart').css('visibility', 'hidden');
          return;
        }

        $('#cart').css('visibility', 'visible');
        $('#cartBody').empty();
        for (var i in cart) {
          var item = cart[i];
          var row =
            '<tr><td>' +
            item.Product +
            '</td><td>' +
            item.Price +
            '</td><td>' +
            item.Qty +
            '</td><td>' +
            item.Qty * item.Price +
            '</td><td>' +
            "<button onclick='deleteItem(" +
            i +
            ")'>Delete</button></td></tr>";
          $('#cartBody').append(row);
        }
      }

      var data = {
        menu: [
          {
            name: 'Croatia',
            link: '0',
            sub: null,
          },
          {
            name: 'England',
            link: '1',
            sub: [
              {
                name: 'Arsenal',
                link: '0-0',
                sub: null,
              },
              {
                name: 'Liverpool',
                link: '0-1',
                sub: null,
              },
              {
                name: 'Manchester United',
                link: '0-2',
                sub: null,
              },
            ],
          },
          {
            name: 'Spain',
            link: '2',
            sub: [
              {
                name: 'Barcelona',
                link: '2-0',
                sub: null,
              },
              {
                name: 'Real Madrid',
                link: '2-1',
                sub: null,
              },
            ],
          },
          {
            name: 'Germany',
            link: '3',
            sub: [
              {
                name: 'Bayern Munich',
                link: '3-1',
                sub: null,
              },
              {
                name: 'Borrusia Dortmund',
                link: '3-2',
                sub: null,
              },
            ],
          },
        ],
      };

      $(function () {
        var getMenuItem = function (itemData) {
          var item = $('<li>').append(
            $('<a>', {
              href: '#' + itemData.link,
              html: itemData.name,
            })
          );
          if (itemData.sub) {
            var subList = $('<ul>');
            $.each(itemData.sub, function () {
              subList.append(getMenuItem(this));
            });
            item.append(subList);
          }
          return item;
        };

        var $menu = $('#menu');
        $.each(data.menu, function () {
          $menu.append(getMenuItem(this));
        });
        $menu.menu();
      });

      /***
       *
       * */

      function kayitEkle() {
        var isim = document.getElementById('isim').value;
        var deger = document.getElementById('deger').value;
        localStorage.setItem(isim, deger);
        listele();
        document.getElementById('isim').value = '';
        document.getElementById('deger').value = '';
      }

      function kayitSil() {
        localStorage.removeItem(document.getElementById('isim').value);
        listele();
      }

      function hepsiniSil() {
        localStorage.clear();
        listele();
      }

      function listele() {
        if (kontrol()) {
          var liste = '<tr><th>İsim</th><th>Değer</th></tr>';
          var anahtar = '';
          var i = 0;
          for (i = 0; i <= localStorage.length - 1; i++) {
            anahtar = localStorage.key(i);
            liste +=
              '<tr><td>' +
              anahtar +
              '</td><td>' +
              localStorage.getItem(anahtar) +
              '</td></tr>';
          }
          document.getElementById('liste').innerHTML = liste;
          if (localStorage.length > 0) {
            document.getElementById('kayitlar').style.visibility = 'visible';
          } else {
            document.getElementById('kayitlar').style.visibility = 'hidden';
          }
        } else {
          alert('Tarayıcıda local storage desteği bulunmamaktadır!');
        }
      }

      function kontrol() {
        if ('localStorage' in window && window['localStorage'] !== null) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </head>

  <body onload="listele()">
    <h2>Sepet</h2>

      <thead>

          <th>Ürün</th>
          <th>Fiyat</th>
          <th>Adet</th>
          <th>Toplam</th>
          <th></th>

      <tbody id="cartBody"></tbody>
    </table>
    <div>
      <h2>JS Dahili</h2>
      <ul id="menu"></ul>

    <div>

    </div>
    <div>
      <p>Kayıt giriniz...</p>
      İsim:<input type="text" id="isim" /> Değer:
      <input type="text" id="deger" />
      <input type="button" value="Sil" onclick="kayitSil()" />
      <input type="button" value="Kaydet" onclick="kayitEkle()" />
      <div id="kayitlar">
        <p>Kayıt Listesi:</p>
        <table id="liste"></table>

  </body>
</html>
